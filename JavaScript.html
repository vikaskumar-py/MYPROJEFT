<html>
<head>
   <title>
    Welcome to JavaScript
	</title>
</head>
<body>

<center>
  <script type="text/javascript">
 var name=prompt("Enter Your Full Name :   ");
    alert(" -- Enter the Five Subject Marks  -- ");
	var a=parseInt(prompt("Programming with Java  "));
	var b=parseInt(prompt(" Web Desining  "));
	var c=parseInt(prompt(" Linux  "));
	var d=parseInt(prompt(" System Analysis & Designe  "));
	var e=parseInt(prompt(" Operating System "));
	var totle=a+b+c+d+e;
	var per=(totle/500)*100;
	  document.write("<h3>Student Name:   </h3>"+name+"<h3>Totle marks :   </h3>"+totle+"<br><h3>Percentage:  </h3>"+per);
	  if(per<50)
	   {
	        document.writeln("<br>Grade F :Fail");
		}
	 else if(per>=50 && per<65 )
	 { 
	   document.writeln("<br>Grade C");
	 }
	 else if(per<=65  && per <75)
	 {
	  document.writeln("<br>Grade B<br>");
	 }
	 else if(per>=75 && per<85)
	 {
	  document.writeln("<br>Grade A");
	 }
	 else
	 {
	  document.writeln("<br>Grade A+");
	 }
	 var day=confirm("You Wants to Jump my Month days Finding Program ?");
	  if(day==true)
	   {
	      var userInput=Number(prompt("Enter the Month(1--> January & 12--> December):   "));
		   
	  switch(userInput)
		   {
		    case 1: alert("January - 31 Days in this Month");break;
	    	case 3:alert("March - 31 Days in this Month");break;
			case 5:alert("May - 31 Days in this Month");break;
			case 7:alert("July - 31 Days in this Month");break;
			case 8:alert("August - 31 Days in this Month");break;
			case 10:alert("Octobar - 31 Days in this Month");break;
			case 12:alert("December - 31 Days in this Month");break;
			
			  case 4:alert("April- 30 Days in this Month");break;
			  case 6:alert("Jun- 30 Days in this Month");break;
			  case 9:alert("September- 30 Days in this Month");break;
			  case 11:alert("November- 30 Days in this Month");break;
			  
			case 2: alert("February -28/29 Days in this Month");break;
			default:
			    alert("Invaild Input!( Enter Between 1-12)");
	   }
	  }
	  else
	  {
	       document.write("Thank You !");
	  }
  </script>
  </center>
  </body>
  </html>
